<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inatel App</title>
    <script src="https://kit.fontawesome.com/023b5f38f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-content">
        <header class="header-content">
            <div class="card-aluno">
                <div class="img-container">
                    <img class="profile-pic" src="./assets/default-logo.png" alt="Foto do aluno">
                </div>
                <div class="text-container">
                    <h1 class="nome-aluno">Olá Matheus Julidori</h1>
                </div>
            </div>
            <div class="prox-aula">
                <h3>Próxima aula</h3>
                <div class="card-aula">
                    <div class="aula-info">
                        <p>S205 |</p>
                        <p>21h30 |</p>
                        <p>VI-1.3</p>
                    </div>
                </div>
            </div>
        </header>
        <div class="aulas-hoje table-section">
            <h4>Aulas de hoje</h4>
            <div class="table-container">
                <table>
                    <tr>
                        <th>Disciplina</th>
                        <th>Horário</th>
                        <th>Sala</th>
                    </tr>                    
                    <tr>
                        <td>C214-A</td>
                        <td>19h30</td>
                        <td>I-15</td>
                    </tr>
                    <tr>
                        <td>S205</td>
                        <td>19h30</td>
                        <td>VI-1.3</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="frequencia table-section">
            <h4>Frequencia</h4>
            <div class="table-container">
                <table>
                    <tr>
                        <th>Disciplina</th>
                        <th>Faltas</th>
                        <th>Limite</th>
                    </tr>                    
                    <tr>
                        <td>C214-A</td>
                        <td>4</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <td>S205</td>
                        <td>8</td>
                        <td>20</td>
                    </tr>
                </table>
            </div>
        </div>
        </div>
        <div class="notas table-section">
            <h4>Notas</h4>
            <div class="table-container">
                <table>
                    <tr>
                        <th>Disciplina</th>
                        <th>NP1</th>
                        <th>NP2</th>
                    </tr>                    
                    <tr>
                        <td>C214-A</td>
                        <td>70</td>
                        <td>90</td>
                    </tr>
                    <tr>
                        <td>S205</td>
                        <td>85</td>
                        <td>80</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <nav class="bottom-nav-bar sticky">
        <div class="nav-icon">
            <i class="fas fa-tasks"></i>
            <p>ACs</p>
        </div>
        <div class="nav-icon">
            <i class="fas fa-book"></i>
            <p>Disciplinas</p>
        </div>
        <div class="nav-icon-central">
            <i class="fas fa-home"></i>
        </div>
        <div class="nav-icon">
            <i class="fas fa-users"></i>
            <p>Professores</p>
        </div>
        <div class="nav-icon">
            <i class="fas fa-sign-out"></i>
            <p>Sair</p>
        </div>
    </nav>
</body>
</html>
